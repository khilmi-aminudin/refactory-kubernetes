apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  labels:
    name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: nginx.refactory.com
      http:
        paths:
          - path: /srv
            pathType: Exact
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
          - path: /sra
            pathType: Exact
            backend:
              service:
                name: nginx-service
                port:
                  number: 80